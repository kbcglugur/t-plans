# .github/workflows/firebase-deploy.yml

name: Firebase Hosting'e Dağıt

# Sadece 'main' branch'ine push yapıldığında çalışır
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Kodu (depoyu) sunucuya çeker
      - uses: actions/checkout@v4

      # 2. Node.js'i kurar (Firebase araçları için gerekli)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Firebase CLI araçlarını kurar
      - run: npm install -g firebase-tools

      # 4. Firebase'e dağıtır
      - name: Firebase'e Dağıt
        run: |
          # GÜNCELLEME: Proje ID'sini açıkça belirttik
          firebase deploy --only hosting --project t-plans --token "${{ secrets.FIREBASE_TOKEN }}"
