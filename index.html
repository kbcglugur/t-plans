<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t-plans | Görev Yönetimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- GİRİŞ EKRANI -->
    <div id="login-screen" class="container">
        
        <!-- Giriş Formu -->
        <div id="login-container">
            <h2>Giriş Yap</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="E-posta" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </form>

            <div class="separator">veya</div>
            
            <button id="google-signin-btn" class="btn btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="white" style="margin-right: 8px; vertical-align: middle;">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 6.93l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google ile Giriş Yap
            </button>

            <p class="toggle-link">Hesabın yok mu? <a href="#" id="show-register-link">Kayıt Ol</a></p>
        </div>

        <!-- Kayıt Formu (Varsayılan olarak gizli) -->
        <div id="register-container" class="hidden">
            <h2>Kayıt Ol</h2>
            <form id="register-form">
                <!-- GÜNCELLENDİ: Ad Soyad alanı eklendi -->
                <input type="text" id="register-name" placeholder="Ad Soyad" required> 
                <input type="email" id="register-email" placeholder="E-posta" required>
                <input type="password" id="register-password" placeholder="Şifre (min. 6 karakter)" required>
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </form>
            <p class="toggle-link">Zaten hesabın var mı? <a href="#" id="show-login-link">Giriş Yap</a></p>
        </div>

    </div>

    <!-- ANA UYGULAMA EKRANI (Varsayılan olarak gizli) -->
    <div id="app-screen" class="container hidden">
        <header>
            <h1>t-plans</h1>
            <button id="logout-button" class="btn">Çıkış Yap</button>
        </header>

        <main>
            <!-- Plan Listesi -->
            <section id="plans-section">
                <h2>Planlarım</h2>
                <div id="plans-list">
                    <!-- Planlar buraya render edilecek -->
                </div>
                <button id="new-plan-btn" class="btn btn-primary">Yeni Plan Oluştur</button>
            </section>

            <!-- Seçili Plan Detayları (Görevler) -->
            <section id="tasks-section" class="hidden">
                <!-- GÜNCELLENDİ: Kontrol butonları bir div içine alındı -->
                <div id="tasks-section-header">
                    <h3 id="current-plan-name"></h3>
                    <div id="tasks-section-controls">
                        <button id="new-task-request-btn" class="btn">Yeni Görev Talebi</button>
                        <button id="share-plan-btn" class="btn btn-primary">Planı Paylaş</button>
                    </div>
                </div>
                
                <div id="task-table-container">
                    <!-- Görev tablosu buraya render edilecek -->
                </div>
            </section>

            <!-- Değişiklik Talepleri Paneli -->
            <aside id="change-requests-panel">
                <h4>Onay Bekleyen Talepler</h4>
                <ul id="requests-list">
                    <!-- Talepler buraya render edilecek -->
                </ul>
            </aside>
        </main>
    </div>

    <!-- Toast Bildirimleri için Konteyner -->
    <div id="toast-container"></div>

    <!-- Modal Pencere -->
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div id="modal-content" class="modal">
            <!-- Modal içeriği JS ile yüklenecek -->
        </div>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <!-- Uygulama Modülleri -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
